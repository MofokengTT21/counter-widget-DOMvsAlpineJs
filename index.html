<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM vs withAplineJs</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@2.8.2/dist/alpine.min.js" defer></script>
</head>

<body>
    <h1>Counter Widget</h1>
    <p>Plain DOM vs manipulated with AlpineJs</p>
    <div>
        <div class="card">
            <!-- DOM counter widget -->
            <div class="box">
                <a class="reset" href="#">Reset</a>
                <h1>DOM</h1>
                <div class="counter" id="dom-counter">0</div>
                <div>
                    <button class="decrement">-</button>
                    <button class="increment">+</button>
                </div>
            </div>
            <script src="index.js" defer></script>

            <!-- AlplineJs counter widget -->
            <div x-data="{ count: 0, max: 10 }">
                <a x-on:click="count = 0" href="#">Reset</a>
                <h1>AlpineJs</h1>
                <div class="counter" x-text="count"></div>
                <div>
                    <button @click="count > 0 ? count-- : 0">-</button>
                    <button @click="count < max ? count++ : max">+</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function domButton() {
            document.getElementById('show').click();
        };
        function alpineButton() {
            document.getElementById('show2').click();
        }
    </script>

</body>

</html>
